<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailing Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="./images/logo.png" alt="logo" class="logo" />
      <div class="navigation">
        <button class="btn">Grab Your Deal Now</button>
      </div>
    </nav>
    <section id="land">
      <div class="image-container">
        <img src="./images/back2.jpg" alt="" />
        <div class="text-content">
          <h1>
            Protection that <br />lasts, for years,<br />
            not months.
          </h1>
          <p>
            Request your free ceramic paint protection quote before the July
            17th and unlock an end of financial year bonus pack valued 5000rs!!
          </p>
          <div class="review">
            <img src="./images/review.png" alt="review1">
            <img src="./images/re.png" alt="review2">
          </div> 
          
        </div>
      </div>
    </section>
    <hr class="center-line">
    <section id="ratings">
        <h1>Car Lovers Trust Us</h1>
        <div class="rating-images">
          <img src="./images/greview.png" alt="review">
          <img src="./images/greview.png" alt="review">
          <img src="./images/greview.png" alt="review">
          <img src="./images/greview.png" alt="review">
        </div>
    </section>
  </body>
</html>
